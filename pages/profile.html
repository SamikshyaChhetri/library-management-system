<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your profile</title>
    <link rel="stylesheet" href="../css/profileStyle.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container" data-aos="fade-down" data-aos-duration="3300">
      <div class="userProfile">
        <div class="pfp">
          <img src="" id="myImage" alt="" />
        </div>
      </div>
      <div class="info">
        <div class="userName" id="yourName"></div>
        <div class="email" id="yourEmail"></div>
      </div>
      <div class="wrap">
        <div class="generalwrap">
          <div class="general">General</div>
          <div class="line"></div>
          <div class="generalDetail details">Personal Details</div>
          <div class="textWrap">
            <div class="text">View and edit your personal details</div>
            <div class="edit">Edit</div>
          </div>
          <div class="BookDetail details">Books</div>
          <div class="textWrap">
            <div class="text">View and manage reserved books</div>
            <a href="../pages/manageBooks.html" class="manage">Manage</a>
          </div>
        </div>

        <div class="securitywrap">
          <div class="security">Security</div>
          <div class="line"></div>
          <div class="securityDetails details">Security Details</div>
          <div class="textWrap">
            <div class="text">
              Manage your credentials, recovery methods and security details
            </div>
            <div class="edit">Edit</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <script src="../js/profile.js"></script>
</html>
