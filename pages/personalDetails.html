<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit your details</title>
    <link rel="stylesheet" href="../css/personalDetails.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="imageDetails">
          <div class="imageContainer">
            <img src="../images/samu.png" alt="" />
          </div>
          <div class="imageType type">Allowed .jpeg, .jpg, .png</div>
          <div class="maxSize type">Max size of 3.1MB</div>
        </div>
        <div class="wrapDetails">
          <div class="details">
            <div class="left">
              <div class="fname userInfo">
                <label for="first name">First name</label>
                <input type="text" name="" id="" class="inputClass" />
              </div>
              <div class="lname userInfo">
                <label for="last name">Last name</label>
                <input type="text" name="" id="" class="inputClass" />
              </div>
              <div class="street userInfo">
                <label for="street">Street</label>
                <input type="text" class="inputClass" />
              </div>
              <div class="city userInfo">
                <label for="city">City</label>
                <input type="text" class="inputClass" />
              </div>
              <div class="zip userInfo">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="inputClass" />
              </div>
            </div>
            <div class="right">
              <div class="middleName userInfo">
                <label for="middle name">Middle name</label>
                <input type="text" class="inputClass" />
              </div>
              <div class="phone userInfo">
                <label for="phone number">Phone number</label>
                <input type="number" class="inputClass" />
              </div>
              <div class="apartment userInfo">
                <label for="apartment">Apartment</label>
                <input type="text" class="inputClass" />
              </div>
              <div class="state userInfo">
                <label for="state">State/Region</label>
                <input type="text" class="inputClass" />
              </div>

              <div class="country userInfo">
                <label for="country">Country name</label>
                <select name="country" id="countryId" class="selectCountry">
                  <option value="Nepal">Nepal</option>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="USA">USA</option>
                  <option value="China">China</option>
                  <option value="Australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="Argentina">Argentina</option>
                  <option value="spain">Spain</option>
                </select>
                <!-- <input type="text" class="inputClass" /> -->
              </div>
            </div>
          </div>
          <div class="saveContainer">
            <div class="save">Save changes</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
