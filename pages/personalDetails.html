<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit your details</title>
    <link rel="stylesheet" href="../css/personalDetails.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container" data-aos="fade-down" data-aos-duration="3300" `>
        <div class="imageDetails">
          <div class="imageContainer">
            <img src="" alt="" id="avatarimg" />
          </div>
          <div class="imageType type">Allowed .jpeg, .jpg, .png</div>
          <div class="maxSize type">Max size of 3.1MB</div>
        </div>
        <div class="wrapDetails">
          <div class="details">
            <div class="left">
              <div class="fname userInfo">
                <label for="name">Name</label>
                <input type="text" name="" id="name" class="inputClass" />
              </div>

              <div class="email userInfo">
                <label for="email">Email</label>
                <input type="email" class="inputClass" id="email" />
              </div>
              <div class="city userInfo">
                <label for="city">City</label>
                <input type="text" class="inputClass" id="city" />
              </div>
              <div class="zip userInfo">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="inputClass" id="zipcode" />
              </div>
            </div>
            <div class="right">
              <div class="phone userInfo">
                <label for="phone number">Phone number</label>
                <input type="number" class="inputClass" id="phoneNum" />
              </div>
              <div class="apartment userInfo">
                <label for="apartment">Apartment</label>
                <input type="text" class="inputClass" id="apartment" />
              </div>
              <div class="state userInfo">
                <label for="state">State/Region</label>
                <input type="text" class="inputClass" id="state" />
              </div>

              <div class="country userInfo">
                <label for="country" class="countryName">Country name</label>
                <select name="country" id="countryId" class="selectCountry">
                  <option value="Nepal">Nepal</option>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="USA">USA</option>
                  <option value="China">China</option>
                  <option value="Australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="Argentina">Argentina</option>
                  <option value="spain">Spain</option>
                </select>
              </div>
            </div>
          </div>
          <div class="saveContainer">
            <div class="save" id="saveChanges">Update</div>
          </div>
        </div>
      </div>
      <div
        id="toast"
        style="
          position: absolute;
          padding: 0.7em 9em;
          color: white;
          font-size: large;
          font-family: 'Trebuchet MS', 'Lucida Sans
  Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
          left: 31%;
          border-radius: 10px;
          top: -1000px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        "
      ></div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <script src="../js/personalDetails.js"></script>
  <script src="../js/toast.js"></script>
</html>
