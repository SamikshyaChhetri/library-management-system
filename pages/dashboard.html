<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../css/styledashboard.css
    "
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="../images/dorr.jpg" />
  </head>
  <body>
    <div class="wrap">
      <div class="wrap1">
        <div class="logo" data-aos="fade-down" data-aos-duration="3300">
          <img src="../images/lib.png" alt="" />
        </div>
      </div>
      <div class="input">
        <input type="text" id="ip" placeholder="Search.." />
      </div>
      <div class="wrap2">
        <div class="bell" data-aos="fade-left" data-aos-duration="3300">
          <i class="fa fa-bell" aria-hidden="true"></i>
        </div>
        <div class="photo" data-aos="fade-left" data-aos-duration="3300">
          <img src="" id="myImage" alt="" />
          <div id="dropdownMenu" style="display: none">
            <div class="cross" id="cross">
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>

            <div class="setting menu" id="setting">
              <i class="fa fa-cog" aria-hidden="true"></i> Setting
            </div>

            <div class="profile menu" id="profile">
              <i class="fa fa-user" aria-hidden="true"></i> Profile
            </div>
            <div class="logout menu" id="logout">
              <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="logos" data-aos="fade-up" data-aos-duration="3300">
        <a href="dashboard.html" class="icon-link">
          <div class="icon">
            <i class="fa fa-home" aria-hidden="true"></i>
          </div>
        </a>
        <a href="help.html" class="icon-link">
          <div class="icon">
            <i class="fa fa-question" aria-hidden="true"></i>
          </div>
        </a>
        <a href="personalDetails.html" class="icon-link">
          <div class="icon">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </div>
        </a>
        <a href="userList.html" class="icon-link">
          <div class="icon">
            <i class="fa fa-users" aria-hidden="true"></i>
          </div>
        </a>

        <a href="seeMoreBooks.html" class="icon-link">
          <div class="icon">
            <i class="fa fa-book" aria-hidden="true"></i>
          </div>
        </a>
      </div>
      <div class="main">
        <div class="wrap3">
          <div class="userSide">
            <div class="hello" data-aos="fade-down" data-aos-duration="3300">
              Hello, <span id="yourName"></span>
            </div>
            <div id="time">Current time</div>
          </div>
          <div class="box" data-aos="fade-down" data-aos-duration="3300">
            <div class="first books">
              <div class="icon2" style="width: 28px">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
              </div>
              <div class="visitors common" style="font-size: 20px">
                <!-- Total visitors -->
                <div
                  id="totalVisitorsNumber"
                  style="font-size: 30px; font-weight: bold"
                ></div>

                <div class="text">Total Visits</div>
              </div>
            </div>
            <div class="second books">
              <div class="icon2" style="width: 30px">
                <i class="fa fa-id-card" aria-hidden="true"></i>
              </div>
              <div class="borrow common">
                <div
                  id="borrowBooks"
                  style="font-size: 30px; font-weight: bold"
                ></div>
                <div class="text">Borrowed Books</div>
              </div>
            </div>
            <div class="third books">
              <div class="icon2" style="width: 28px">
                <i class="fa fa-book" aria-hidden="true"></i>
              </div>
              <div class="totalbooks common">
                <!-- Overdue books -->
                <div
                  id="totalBooks"
                  style="font-size: 30px; font-weight: bold"
                ></div>
                <div class="text">Total Books</div>
              </div>
            </div>
            <div class="fourth books">
              <div class="icon2">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
              </div>
              <div class="member common" style="font-size: 20px">
                <div
                  id="userNumber"
                  style="font-size: 30px; font-weight: bold"
                ></div>
                <div class="text">Total Users</div>
              </div>
            </div>
          </div>
        </div>

        <div class="lists">
          <div class="userlist" data-aos="fade-right" data-aos-duration="3300">
            User Lists
            <table>
              <thead>
                <tr>
                  <th>User Name</th>
                  <th>User Email</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
            <div class="seeAllwrap">
              <div class="seeAllUsers">See all</div>
            </div>
          </div>
          <div class="userlist" data-aos="fade-left" data-aos-duration="3300">
            Books List
            <table>
              <thead>
                <tr>
                  <th>Book Title</th>
                  <th>Book Author</th>
                  <th>Available</th>
                  <th>Pages</th>
                </tr>
              </thead>
              <tbody id="tableBody2"></tbody>
            </table>
            <div class="seemore_wrap">
              <div class="addBookButton">
                <button id="addBook">Add Books</button>
              </div>
              <a href="seeMoreBooks.html" style="text-decoration: none">
                <div class="seeMore see" id="seeMorebooks">See all</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <script src="../js/dashboard.js"></script>
</html>
