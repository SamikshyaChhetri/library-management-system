<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../css/styledashboard.css
    "
    />
  </head>
  <body>
    <div class="wrap">
      <div class="wrap1">
        <div class="logo">Logo</div>
        <div class="bars"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="dash">
          Dashboard<i class="fa fa-th" aria-hidden="true"></i>
        </div>
      </div>
      <div class="input">
        <input type="text" id="ip" placeholder="Search.." />
      </div>
      <div class="wrap2">
        <div class="bell"><i class="fa fa-bell" aria-hidden="true"></i></div>
        <div class="name">
          <div class="first">User-Name</div>
          <div class="lib">Librarian</div>
        </div>
        <div class="photo">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="logos">
        <div class="icon"><i class="fa fa-home" aria-hidden="true"></i></div>
        <div class="icon">
          <i class="fa fa-question" aria-hidden="true"></i>
        </div>
        <div class="icon"><i class="fa fa-cog" aria-hidden="true"></i></div>
        <div class="icon"><i class="fa fa-users" aria-hidden="true"></i></div>
        <div class="icon"><i class="fa fa-book" aria-hidden="true"></i></div>
      </div>
      <div class="main">
        <div class="wrap3">
          <div class="userSide">
            <div class="hello">Hello, <span>Samikshya!</span></div>
            <div id="time">Current time</div>
          </div>
          <div class="box">
            <div class="first books">
              <div class="icon2" style="width: 22px">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
              </div>
              <div class="visitors common" style="font-size: 20px">
                Total visitors
              </div>
            </div>
            <div class="second books">
              <div class="icon2">
                <i class="fa fa-id-card" aria-hidden="true"></i>
              </div>
              <div class="borrow common" style="font-size: 20px">
                Borrowed books
              </div>
            </div>
            <div class="third books">
              <div class="icon2" style="width: 22px">
                <i class="fa fa-hourglass-end" aria-hidden="true"></i>
              </div>
              <div class="overdue common" style="font-size: 20px">
                Overdue books
              </div>
            </div>
            <div class="fourth books">
              <div class="icon2">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
              </div>
              <div class="member common" style="font-size: 20px">
                New members
              </div>
            </div>
          </div>
        </div>

        <div class="lists">
          <div class="userlist">
            User Lists
            <table>
              <thead>
                <tr>
                  <th>User ID</th>
                  <th>User Name</th>
                  <th>Book Issued</th>
                  <th>Department</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
            <div class="seeMore">See all</div>
          </div>
          <div class="userlist">
            Books List
            <table>
              <thead>
                <tr>
                  <th>Book ID</th>
                  <th>Book Title</th>
                  <th>Book Author</th>
                  <th>Available</th>
                </tr>
              </thead>
              <tbody id="tableBody2"></tbody>
            </table>
            <div class="seeMore see">See all</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/dashboard.js"></script>
</html>
