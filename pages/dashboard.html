<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../css/styledashboard.css
    "
    />
  </head>
  <body>
    <div class="wrap">
      <div class="wrap1">
        <div class="logo">Logo</div>
        <div class="bars"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="dash">
          Dashboard<i class="fa fa-th" aria-hidden="true"></i>
        </div>
      </div>
      <div class="input">
        <input type="text" id="ip" placeholder="Search.." />
      </div>
      <div class="wrap2">
        <div class="bell"><i class="fa fa-bell" aria-hidden="true"></i></div>
        <div class="name">
          <div class="first">User-Name</div>
          <div class="lib">Librarian</div>
        </div>
        <div class="photo">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="logos">
        <div class="icon"><i class="fa fa-home" aria-hidden="true"></i></div>
        <div class="icon">
          <i class="fa fa-question" aria-hidden="true"></i>
        </div>
        <div class="icon"><i class="fa fa-cog" aria-hidden="true"></i></div>
        <div class="icon"><i class="fa fa-users" aria-hidden="true"></i></div>
        <div class="icon"><i class="fa fa-book" aria-hidden="true"></i></div>
      </div>
      <div class="userSide">Hello User-Name</div>
    </div>
  </body>
</html>
