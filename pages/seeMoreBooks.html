<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books | LMS</title>
    <link rel="stylesheet" href="../css/styleAllBooks.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="../images/lms2.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="nav" data-aos="fade-down" data-aos-duration="3300">
      <a href="dashboard.html">
        <div class="icon">
          <i class="fa fa-home" aria-hidden="true"></i> Home
        </div>
      </a>
      <a href="help.html">
        <div class="icon">
          <i class="fa fa-question" aria-hidden="true"></i> Help
        </div>
      </a>
      <a href="manageBooks.html">
        <div class="icon">
          <i class="fa fa-id-card" aria-hidden="true"></i> Reserved Books
        </div>
      </a>
    </div>
    <div id="wrapDiv" data-aos="fade-down" data-aos-duration="3300">
      <div class="wrap">
        <button id="addBook">
          Add Books <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
      <div class="seeAll">Available <span>Books</span></div>
      <div class="userlist">
        <div id="bookCards" class="book-cards"></div>
      </div>
      <div class="wrapContent" id="wrapContent">
        <div class="bookDetails">
          <div class="wrapTitleAuthor">
            <div class="wrapTitle">
              <div class="btitle">Title</div>
              <div class="titlename" id="titleName"></div>
            </div>
            <div class="wrapAuthor">
              <div class="atitle">Author</div>
              <div class="authorName" id="authorName"></div>
            </div>
            <!-- <div class="isbnDiv" id="isbnDiv"></div> -->
            <div class="wrapisbn">
              <div class="isbnTitle">ISBN</div>
              <div class="isbnDiv" id="isbnDiv"></div>
            </div>
          </div>
          <div class="bookImage">
            <img src=" " alt="" id="bookImgg" />
          </div>
        </div>
        <div class="bookDescription">
          <div class="desc">Description</div>
          <div class="paragraph" id="paragraph"></div>
        </div>
        <div class="container">
          <div class="available" id="available"></div>

          <div class="wrapboth">
            <div class="cancel" id="cancel">Cancel</div>
            <div class="reserve" id="reserve">Reserve</div>
          </div>
        </div>
      </div>
      <div
        id="toast"
        style="
          position: absolute;
          padding: 0.7em 9em;
          color: white;
          font-size: large;
          font-family: 'Trebuchet MS', 'Lucida Sans
    Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
          left: 31%;
          border-radius: 10px;
          top: -1000px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        "
      ></div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <script src="../js/toast.js"></script>
  <script src="../js/seeMoreBooks.js"></script>
</html>
