<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books</title>
    <link rel="stylesheet" href="../css/styleAllBooks.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="seeAll">Available <span>Books</span></div>
    <div class="userlist">
      <div id="bookCards" class="book-cards"></div>
      <div class="wrap">
        <button id="addBook">
          Add Books <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="bookDetails">
      <div class="wrapTitleAuthor">
        <div class="wraptitle">
          <div class="btitle">Title:</div>
          <div class="titlename">Name of book</div>
        </div>
        <div class="wrapauthor">
          <div class="atitle">Author:</div>
          <div class="authorName">Name of author</div>
        </div>
      </div>
      <div class="bookImage">
        <img src="../images/book.png!f305cw" alt="" />
      </div>
    </div>
  </body>
  <script src="../js/seeMoreBooks.js"></script>
</html>
