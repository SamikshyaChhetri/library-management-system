<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Login | LMS</title>
    <link rel="stylesheet" href="../css/loginStyle.css" />
    <link rel="icon" href="../images/lms2.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="wrap" data-aos="fade-up" data-aos-duration="3500">
      <div class="cont">
        <div class="loginTitle">LOGIN HERE</div>
        <div class="form">
          <form action="">
            <div class="emailContainer">
              <label for="email">Email:</label>
              <input type="text" id="email" placeholder="Enter your email" />
            </div>

            <div class="pw">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <i id="eyee" class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="rem">
              <div class="me">
                <input type="checkbox" checked="checked" name="remember" />
                Remember me
              </div>
              <div class="forgetPW">forget password</div>
            </div>
            <button class="submit" id="submit">Login</button>
            <div class="acc">
              <div class="dont">Don't have account?</div>
              <a class="reg" href="register.html">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      id="toast"
      style="
        position: absolute;
        padding: 0.7em 9em;
        /* background-image: linear-gradient(rgba(236, 53, 53, 0.851), red); */
        color: white;
        font-size: large;
        font-family: 'Trebuchet MS', 'Lucida Sans
      Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        left: 35.2%;
        border-radius: 10px;
        top: -1000px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      "
    ></div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <script src="../js/login.js
  "></script>
</html>
