<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Addition</title>
    <link rel="stylesheet" href="../css/stylebookaddition.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <form action="" data-aos="fade-up" data-aos-duration="3300">
      <div class="head">
        Add a new book <i class="fa fa-book" aria-hidden="true"></i>
      </div>
      <label for="title"></label>
      <input
        type="text"
        name="title"
        id="bookTitle"
        class="bookDetail"
        placeholder="Book Title"
      />
      <label for="author"></label>
      <input
        type="text"
        id="author"
        class="bookDetail"
        placeholder="Book Author"
      />
      <label for="pages"></label>
      <input
        type="number"
        id="page"
        class="bookDetail"
        placeholder="Book Pages"
      />
      <label for="price"></label>
      <input
        type="number"
        id="price"
        class="bookDetail"
        placeholder="Book Price"
      />
      <label for="isbnNum"></label>
      <input
        type="number"
        id="isbn"
        class="bookDetail"
        placeholder="ISBN number"
      />
      <label for="bookDescript"></label>
      <input
        type="text"
        id="bookDescription"
        class="bookDetail"
        placeholder="Book Description"
      />
      <label for="book-image"></label>
      <input type="file" class="bookDetail" />
      <div class="button">
        <button id="btn">Submit</button>
      </div>
    </form>
    <div
      id="toast"
      style="
        position: absolute;
        padding: 0.7em 9em;
        color: white;
        font-size: large;
        font-family: 'Trebuchet MS', 'Lucida Sans
    Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        left: 31%;
        border-radius: 10px;
        top: -1000px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      "
    ></div>
    <div class="nav">
      <a href="dashboard.html">
        <div class="icon">
          <i class="fa fa-home" aria-hidden="true"></i> Home
        </div>
      </a>
      <a href="help.html">
        <div class="icon">
          <i class="fa fa-question" aria-hidden="true"></i> Help
        </div>
      </a>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <script src="../js/bookAddition.js"></script>
</html>
