<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserved Books</title>
    <link rel="stylesheet" href="../css/manageBookStyle.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="nav" data-aos="fade-down" data-aos-duration="3300">
      <a href="dashboard.html">
        <div class="icon">
          <i class="fa fa-home" aria-hidden="true"></i> Home
        </div>
      </a>
      <a href="help.html">
        <div class="icon">
          <i class="fa fa-question" aria-hidden="true"></i> Help
        </div>
      </a>
    </div>

    <div class="wrapboth">
      <div class="reserveTitle">Reserved Books</div>

      <div
        class="container"
        id="booksContainer"
        os="fade-down"
        data-aos-duration="3300"
      ></div>
    </div>
    <div
      id="toast"
      style="
        position: absolute;
        padding: 0.7em 9em;
        color: white;
        font-size: large;
        font-family: 'Trebuchet MS', 'Lucida Sans
Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        left: 31%;
        border-radius: 10px;
        top: -1000px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      "
    ></div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <script src="../js/toast.js"></script>

  <script src="../js/manageBooks.js"></script>
